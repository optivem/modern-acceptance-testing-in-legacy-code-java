<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Optivem eShop</title>
    <style>
        #orderResult {
            margin-top: 10px;
            padding: 10px;
            display: none;
            border-radius: 4px;
        }
        #orderResult.show {
            display: block;
        }
        #orderResult.success {
            background: #e6ffed;
            color: #0b6623;
            border: 1px solid #b7f0c4;
        }
        #orderResult.error {
            background: #ffe6e6;
            color: #8b0000;
            border: 1px solid #f5b7b7;
        }
    </style>
</head>
<body>
    <h1>Shop</h1>
    <nav>
        <a href="/">‚Üê Back to Home</a>
    </nav>
    
    <form id="orderForm" method="post" action="/shop">
        <div>
            <label for="productId">SKU:</label>
            <input type="text" id="productId" name="productId" aria-label="Product ID" />
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" aria-label="Quantity" inputmode="numeric" />
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" aria-label="Country" value="US" maxlength="2" />
        </div>
        <button type="submit" aria-label="Place Order">Place Order</button>
    </form>
    
    <div role="alert" id="orderResult"></div>

    <script>
        const resultDiv = document.getElementById('orderResult');
        
        function showSuccess(message) {
            resultDiv.textContent = message;
            resultDiv.classList.remove('error');
            resultDiv.classList.add('success', 'show');
        }
        
        function showError(message) {
            resultDiv.textContent = message;
            resultDiv.classList.remove('success');
            resultDiv.classList.add('error', 'show');
        }
        
        function clearMessage() {
            resultDiv.textContent = '';
            resultDiv.classList.remove('show', 'success', 'error');
        }
        
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const productIdValue = document.getElementById('productId').value;
                const quantityValue = document.getElementById('quantity').value;
                const countryValue = document.getElementById('country').value;

                // Clear previous messages and hide
                clearMessage();

                // Validate that quantity is an integer
                const quantityNum = parseFloat(quantityValue);

                if (isNaN(quantityNum)) {
                    showError('Quantity must not be empty');
                    return;
                }

                if (!Number.isInteger(quantityNum)) {
                    showError('Quantity must be an integer');
                    return;
                }

                const sku = productIdValue.trim();
                const quantity = parseInt(quantityValue);
                const country = countryValue.trim();

                // Validate that SKU is not empty
                if (!sku) {
                    showError('SKU must not be empty');
                    return;
                }

                // Validate that quantity is positive
                if (quantity <= 0) {
                    showError('Quantity must be positive');
                    return;
                }

                // Validate that country is not empty
                if (!country) {
                    showError('Country must not be empty');
                    return;
                }

                console.log('Creating order with:', { sku, quantity, country });

                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sku: sku,
                        quantity: quantity,
                        country: country
                    })
                });

                console.log('Order creation response status:', response.status, response.statusText);

                if (response.ok) {
                    const order = await response.json();
                    console.log('Order created successfully:', order);

                    // Fetch order details to get the original price
                    const orderDetailsResponse = await fetch('/api/orders/' + order.orderNumber);
                    console.log('Order details response status:', orderDetailsResponse.status);

                    if (orderDetailsResponse.ok) {
                        const orderDetails = await orderDetailsResponse.json();
                        console.log('Order details:', orderDetails);
                        console.log('Original price value:', orderDetails.originalPrice);
                        console.log('Total price value:', orderDetails.totalPrice);

                        if (orderDetails.originalPrice !== undefined && orderDetails.originalPrice !== null) {
                            showSuccess('Success! Order has been created with Order Number ' + order.orderNumber + ' and Original Price $' + orderDetails.originalPrice.toFixed(2));
                        } else {
                            showSuccess('Success! Order has been created with Order Number ' + order.orderNumber);
                            console.warn('Original price is missing from order details');
                        }
                    } else {
                        console.error('Failed to fetch order details, status:', orderDetailsResponse.status);
                        showError('Order created but failed to fetch details. Order Number: ' + order.orderNumber);
                    }
                } else if (response.status === 404) {
                    // Handle not found errors (e.g., product doesn't exist)
                    try {
                        const errorData = await response.json();
                        console.log('404 error data:', errorData);

                        // Check if it's RFC 7807 ProblemDetail format
                        if (errorData.detail) {
                            showError(errorData.detail);
                        } else if (errorData.message) {
                            // Legacy format
                            showError(errorData.message);
                        } else {
                            showError('Resource not found.');
                        }
                    } catch (e) {
                        console.error('Error parsing 404 response:', e);
                        showError('Resource not found.');
                    }
                } else if (response.status === 400 || response.status === 422) {
                    // Handle parsing errors (400) and validation errors (422)
                    try {
                        const errorData = await response.json();
                        console.log('Validation error data:', errorData);

                        let displayMessage = '';
                        
                        // Check if it's RFC 7807 ProblemDetail format
                        if (errorData.detail) {
                            // Start with the detail message
                            displayMessage = errorData.detail;
                            
                            // If there are field-level errors, append them
                            if (errorData.errors && errorData.errors.length > 0) {
                                const fieldErrors = errorData.errors.map(e => `${e.field}: ${e.message}`).join('; ');
                                displayMessage += '\n' + fieldErrors;
                            }
                        } else if (errorData.message) {
                            // Legacy simple error format
                            displayMessage = errorData.message;
                        } else {
                            // Legacy map of field errors
                            displayMessage = Object.entries(errorData).map(([field, msg]) => `${field}: ${msg}`).join('; ');
                        }
                        
                        showError(displayMessage);
                    } catch (e) {
                        console.error('Error parsing validation error response:', e);
                        showError('Validation error. Please check your input.');
                    }
                } else {
                    console.error('Order creation failed with status:', response.status);
                    console.error('Response status text:', response.statusText);

                    // Try to get response body for more details
                    response.text().then(body => {
                        console.error('Response body:', body);
                    }).catch(e => {
                        console.error('Could not read response body:', e);
                    });

                    showError('Error placing order. Please try again. (Status: ' + response.status + ')');
                }
            } catch (error) {
                console.error('Exception during order creation:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showError('Error placing order. Please try again. (Exception: ' + error.message + ')');
            }
        });
    </script>
</body>
</html>
