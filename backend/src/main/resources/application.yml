spring:
  jackson:
    deserialization:
      ACCEPT_FLOAT_AS_INT: false
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

allowed:
  origins: ${ALLOWED_ORIGINS}

error:
  types:
    base-url: ${ERROR_TYPES_BASE_URL:https://api.optivem.com/errors}
    validation-error: ${error.types.base-url}/validation-error
    resource-not-found: ${error.types.base-url}/resource-not-found
    bad-request: ${error.types.base-url}/bad-request
    internal-server-error: ${error.types.base-url}/internal-server-error

erp:
  url: ${ERP_API_URL}
tax:
  url: ${TAX_API_URL}