services:

  postgres:
    image: postgres:16-alpine
    ports:
      - "5401:5432"
    environment:
      - POSTGRES_DB=eshop
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=eshop_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop_user -d eshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  external:
    image: node:18-alpine
    ports:
      - "9001:9001"
    volumes:
      - ./external/mock-server.js:/app/mock-server.js
      - ./external/erp.db.json:/app/erp.db.json
      - ./external/tax.db.json:/app/tax.db.json
      - ./external/package.json:/app/package.json
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      - PORT=9001

  backend:
    image: ghcr.io/optivem/modern-acceptance-testing-in-legacy-code-java/backend:latest
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/eshop
      - POSTGRES_USERNAME=eshop_user
      - POSTGRES_PASSWORD=eshop_password
      - ALLOWED_ORIGINS=http://localhost:3001,http://frontend:3001
      - ERP_API_URL=http://external:9001/erp/api
      - TAX_API_URL=http://external:9001/tax/api
    depends_on:
      postgres:
        condition: service_healthy
      external:
        condition: service_started

  frontend:
    image: ghcr.io/optivem/modern-acceptance-testing-in-legacy-code-java/frontend:latest
    ports:
      - "3001:3001"
    environment:
      - BACKEND_API_URL=http://backend:8081
    depends_on:
      - backend

volumes:
  postgres-data:

