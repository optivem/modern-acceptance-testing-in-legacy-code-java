rootProject.name = 'system-test'

// Include parent modules as dependencies
includeBuild('..') {
    dependencySubstitution {
        substitute module('com.optivem:optivem-lang') using project(':optivem-lang')
        substitute module('com.optivem:optivem-results') using project(':optivem-results')
        substitute module('com.optivem:optivem-http') using project(':optivem-http')
        substitute module('com.optivem:optivem-playwright') using project(':optivem-playwright')
        substitute module('com.optivem:optivem-testing-assertions') using project(':optivem-testing-assertions')
        substitute module('com.optivem:optivem-testing-channels') using project(':optivem-testing-channels')
        substitute module('com.optivem:optivem-testing-dsl') using project(':optivem-testing-dsl')
    }
}

