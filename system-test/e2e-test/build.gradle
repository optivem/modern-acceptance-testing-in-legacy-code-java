plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.optivem.eshop.systemtest'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation project(':system-test:test-infrastructure')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    testCompileOnly 'org.projectlombok:lombok:1.18.38'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'
}

tasks.named('test') {
    useJUnitPlatform {
        // Support JUnit tag filtering
        if (System.getProperty('includeTags')) {
            includeTags System.getProperty('includeTags').split(',')
        }
        if (System.getProperty('excludeTags')) {
            excludeTags System.getProperty('excludeTags').split(',')
        }
    }

    // Force UTC timezone for consistent test behavior across environments
    jvmArgs '-Duser.timezone=UTC'
    
    // Pass system properties from command line to test JVM
    systemProperty 'environment', System.getProperty('environment')
    systemProperty 'externalSystemMode', System.getProperty('externalSystemMode')

    // Disable JUnit parallel execution for isolated tests
    def includeTags = System.getProperty('includeTags')
    if (includeTags?.contains('isolated')) {
        systemProperty 'junit.jupiter.execution.parallel.enabled', 'false'
    }

    // Enable parallel test execution at Gradle level
    // But run isolated tests sequentially to avoid interference
    if (includeTags?.contains('isolated')) {
        maxParallelForks = 1
    } else {
        maxParallelForks = Runtime.runtime.availableProcessors()
    }

    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
        exceptionFormat = 'full'
        showExceptions = true
        showCauses = true
        showStackTraces = true

        // Show full class names including package
        displayGranularity = 2

        // Custom event handler to show full test names
        afterSuite { desc, result ->
            if (!desc.parent) {
                println "\nTest Summary: ${result.resultType}"
                println "Total: ${result.testCount}, Passed: ${result.successfulTestCount}, Failed: ${result.failedTestCount}, Skipped: ${result.skippedTestCount}"
            }
        }

        beforeTest { descriptor ->
            logger.lifecycle("Running: ${descriptor.className}.${descriptor.name}")
        }
    }
}

// Disable bootJar task since this is a test-only module
tasks.named('bootJar') {
    enabled = false
}

tasks.named('jar') {
    enabled = true
}
