# JUnit 5 Parallel Execution Configuration
# Enable parallel test execution
junit.jupiter.execution.parallel.enabled=true
# Run test methods in parallel by default
junit.jupiter.execution.parallel.mode.default=concurrent
# Run test classes in parallel by default
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# Configure the parallelism strategy for UI tests with Playwright
# Use fixed strategy to limit concurrent browser instances and avoid resource exhaustion
junit.jupiter.execution.parallel.config.strategy=fixed
# Limit parallel UI tests to 3 concurrent browser instances
# Prevents browser timeout errors from too many simultaneous Playwright instances
junit.jupiter.execution.parallel.config.fixed.parallelism=4
# Maximum pool size for parallel execution
junit.jupiter.execution.parallel.config.fixed.max-pool-size=256
# Increased timeout for UI tests (Playwright operations can be slower)
junit.jupiter.execution.timeout.default=60s